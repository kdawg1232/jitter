<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <meta name="description" content="have a question or feedback about jitter? we'd love to hear from you.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        .content {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 24px;
            text-align: center;
            flex: 1;
        }
        .content h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-transform: lowercase;
        }
        .content p {
            color: #6E6A7F;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            text-transform: lowercase;
        }
        .contact-form {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            text-align: left;
            margin: 40px 0;
        }
        .contact-form h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #333;
            text-transform: lowercase;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
            text-transform: lowercase;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D4C8F2;
            border-radius: 8px;
            font-size: 16px;
            background: #F3ECFF;
            color: #333;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #5F70FF;
            background: #FFFFFF;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .submit-btn {
            background: #5F70FF;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-transform: lowercase;
            transition: background 0.2s ease;
        }
        .submit-btn:hover {
            background: #4c5ce6;
        }
        .email-link {
            color: #5F70FF;
            text-decoration: none;
            font-weight: 600;
        }
        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">jitter</h1>
        </header>

        <!-- Content -->
        <main class="content">
            <h1>contact us</h1>
            
            <p>have a question or feedback about jitter? we'd love to hear from you.</p>

            <form class="contact-form" action="mailto:thejitterapp@gmail.com" method="post" enctype="text/plain">
                <h2>send us a message</h2>
                
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">message</label>
                    <textarea id="message" name="message" required placeholder="tell us how we can help..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">send message</button>
            </form>

            <p>or email us directly at <a href="mailto:thejitterapp@gmail.com" class="email-link">thejitterapp@gmail.com</a></p>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <nav class="footer-nav">
                <a href="index.html">home</a>
                <a href="privacy.html">privacy</a>
                <a href="terms.html">terms</a>
                <a href="contact.html">contact</a>
            </nav>
            <p class="footer-copyright">Â© 2025 jitter. all rights reserved.</p>
        </footer>
    </div>
</body>
</html>
